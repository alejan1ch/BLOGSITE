{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Weblogize</h1>
            <span class="subheading">A hodgepodge of thoughts.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">
          <a href="{{ url_for('blog.show_post', post_id=post.id) }}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.author.name}}</a>
            on {{post.date}}
          {%if g.user.id == post.author.id:%}
            <a class="btn btn-outline-danger " style="width: 5rem; font-size: 1rem; padding: 0 ;text-decoration: none; margin-left: 1rem;  " href="{{url_for('blog.delete_post', post_id=post.id) }}">Delete</a>
          {%endif%}
          </p>
        </div>
        <hr>
        {% endfor %}


        <!-- New Post -->
        
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{url_for('blog.add_new_post')}}">Create New Post</a>
        </div>
     
      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
